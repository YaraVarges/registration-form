<!DOCTYPE html>
<html>

<head>
    <title>Formulário de Estudo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script type="text/javascript" src="js/main.js"></script>
</head>

<body class="bg-white">
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">
            Formulário de Cadastro
        </a>
    </nav>
    <div class="container my-5">
        <ul class="nav nav-tabs mb-3">
            <li class="nav-item">
                <a class="nav-link active" href="#">Add Product</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" onclick="alert('Em Breve!')">Coming Soon</a>
            </li>
        </ul>
        <h1 class="mb-5">Add Product</h1>
        <form>
            <div class="form-group">
                <label>Product Code</label>
                <input type="text" class="form-control" id="productCode" value="" required="required">
            </div>
            <div class="form-group">
                <label>Product Name</label>
                <input type="text" class="form-control" id="productName" value="" required="required">
            </div>
            <div class="form-group">
                <label>Date of Creation</label>
                <input type="date" class="form-control" id="creationDate" value="" required="required">
            </div>
            <div class="form-group">
                <label>Status</label>
                <select class="form-control">
                    <option vallue="none">Select</option>
                    <option value="inStock">In stock</option>
                    <option value="outStock">Out of stock</option>
                </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlFile1">Example file input</label>
                <input type="file" class="form-control-file" id="exampleFormControlFile1">
            </div>
            <div class="form-group">
                <label>Quantity</label>
                <input type="number" class="form-control" id="quantity" value="" required="required">
            </div>
            <div class="form-group">
                <label>Price</label>
                <input type="number" step="0.01" class="form-control" id="price" value="" required="required">
            </div>
            <div class="form-group">
                <label>Tax</label>
                <input type="number" step="0.01" class="form-control" id="tax" value="" required="required">
            </div>
            <div class="form-group">
                <label>Discount</label>
                <input type="number" step="0.01" class="form-control" id="discount" value="" required="required">
            </div>
            <div class="form-group">
                <label>Vendor</label>
                <input type="text" class="form-control" id="vendor" value="" required="required">
            </div>
            <div class="form-group">
                <label>Brief</label>
                <textarea class="form-control" class="form-control" id="brief" value="" required="required"
                    rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-success" onclick="addProduct()">
                Save
            </button>
        </form>
    </div>

</body>

</html>
